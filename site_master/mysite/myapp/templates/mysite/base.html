{% load static %}
{% load myapp_tags %}
<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'mysite/css/styles.css' %}" rel="stylesheet" />
    <link type="image/x-icon" rel="shorcut icon" href="{% static 'mysite/images/favicon.ico' %}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% include 'mysite/header.html' %}
    <main class="main">
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="nav">
                    <ul class="sticky-nav">
                        {% if cat_selected == 0 %}
                            <li>Все посты</li>
                        {% else %}
                            <a href="{% url 'home' %}" class="sidebar-links"><li>Все посты</li></a>
                        {% endif %}
                        {% show_categories %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    {% include 'mysite/footer.html' %}
</body>

</html>
