{% extends 'mysite/base.html' %}


{% block content %}
<form class="add-post-form" action="{% url 'add_post' %}" method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>
    {% for post in form %}
        <p><label for="{{ post.id_for_label }}">{{ post.label }}:</label>{{ post }}</p>
        <div>{{ post.errors }}</div>
    {% endfor %}
    <button type="submit">Добавить</button>
</form>
{% endblock %}
