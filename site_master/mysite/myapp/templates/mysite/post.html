{% extends 'mysite/base.html' %}

{% block content %}
<div class="list-articles">
    {% csrf_token %}

    <h1>{{post.title}}</h1>
    <li>Категория: {{post.cat}}</li>
    <li>Дата щитпостинга: {{post.time_create|date:"d-m-Y H:i:s"}}</li>
    <li>Автор поста: {{post.user.username}}</li>
    {{post.content|linebreaks}}

</div>
{% endblock %}
